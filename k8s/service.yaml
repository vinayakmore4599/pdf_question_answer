apiVersion: v1
kind: Service
metadata:
  name: mcp-pdf-backend-service
  namespace: mcp-pdf
  labels:
    app: mcp-pdf-backend
spec:
  type: ClusterIP
  selector:
    app: mcp-pdf-backend
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-pdf-frontend-service
  namespace: mcp-pdf
  labels:
    app: mcp-pdf-frontend
spec:
  type: ClusterIP
  selector:
    app: mcp-pdf-frontend
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-pdf-frontend-nodeport
  namespace: mcp-pdf
  labels:
    app: mcp-pdf-frontend
spec:
  type: NodePort
  selector:
    app: mcp-pdf-frontend
  ports:
  - name: http
    port: 80
    targetPort: 3000
    nodePort: 30080
    protocol: TCP
