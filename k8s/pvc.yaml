apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mcp-pdf-uploads-pvc
  namespace: mcp-pdf
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mcp-pdf-cache-pvc
  namespace: mcp-pdf
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mcp-pdf-logs-pvc
  namespace: mcp-pdf
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
