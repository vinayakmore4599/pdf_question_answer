apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mcp-pdf-ingress
  namespace: mcp-pdf
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - mcp-pdf.example.com
    secretName: mcp-pdf-tls
  rules:
  - host: mcp-pdf.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: mcp-pdf-backend-service
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mcp-pdf-frontend-service
            port:
              number: 80
